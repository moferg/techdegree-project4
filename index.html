<!DOCTYPE html>
<html>
<head>
  <title>Photo Gallery</title>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lightgallery/css/lightgallery.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
  
<body>
  <div class="wrapper">
    <header>
      <input type="text" id="search" name="search" placeholder="Search" data-list=".list" />
    </header>
    <main>
      <div id="lightgallery" class="list">
        <a href="photos/01.jpg" class="thumbnail">
          <img src="photos/thumbnails/01.jpg" title="Hay Bales" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        </a>
        <a href="photos/02.jpg" class="thumbnail">
          <img src="photos/thumbnails/02.jpg" title="Lake" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        </a>
        <a href="photos/03.jpg" class="thumbnail">
          <img src="photos/thumbnails/03.jpg" title="Canyon" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        </a>
        <a href="photos/04.jpg" class="thumbnail">
          <img src="photos/thumbnails/04.jpg" title="Iceberg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
        </a>
        <a href="photos/05.jpg" class="thumbnail">
          <img src="photos/thumbnails/05.jpg" title="Desert" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        </a>
        <a href="photos/06.jpg" class="thumbnail">
          <img src="photos/thumbnails/06.jpg" title="Fall" alt="Fall is coming, I love when the leaves on the trees start to change color.">
        </a>
        <a href="photos/07.jpg" class="thumbnail">
          <img src="photos/thumbnails/07.jpg" title="Plantation" alt="I drove past this plantation yesterday, everything is so green!">
        </a>
        <a href="photos/08.jpg" class="thumbnail">
          <img src="photos/thumbnails/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        </a>
        <a href="photos/09.jpg" class="thumbnail">
          <img src="photos/thumbnails/09.jpg" title="Countryside Lane" alt="We enjoyed a quiet stroll down this countryside lane.">
        </a>
        <a href="photos/10.jpg" class="thumbnail">
          <img src="photos/thumbnails/10.jpg" title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
        </a>
        <a href="photos/11.jpg" class="thumbnail">
          <img src="photos/thumbnails/11.jpg" title="Cave" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        </a>
        <a href="photos/12.jpg" class="thumbnail">
          <img src="photos/thumbnails/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        </a>
      </div> <!-- end lightgallery-->
    </main>
  </div> <!-- end wrapper -->
  
  <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  
  <script src="lightgallery/js/lightgallery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $("#lightgallery").lightGallery(); 
    });
  </script> <!--lightgallery script is inline since site is only one page -->
  
  <script type="text/javascript">
    $('#search').on('keyup change', function() {
      var input, thumbs, img;
      input = document.getElementById('search');
      input = input.value.toUpperCase();
      thumbs = document.getElementsByClassName('thumbnail');
      
      for (var i = 0; i < thumbs.length; i++) {
        img = thumbs[i].getElementsByTagName('img')[0];
        if (img.alt.toUpperCase().indexOf(input) > -1) {
          thumbs[i].style.display = '';
        } else {
          thumbs[i].style.display = 'none';
        }
      }
    });
  </script>
  
</body>
</html>
